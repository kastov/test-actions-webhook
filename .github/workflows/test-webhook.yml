name: Test Webhook

on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@v3
        with:
          curl_opts: '-H "X-Beverage: Beer"'
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          verbose: true

